{% extends "search/base.html" %}
{% block content %}

<section class="page-section result m-0">
    <div class="container">
            <div class="row text-center justify-content-center align-items-center m-5">
                <div class="col-auto rounded shadow bg-primary" >
                    <h1>Résultat de votre recherche: <strong><i>"{{search_prod}}"</i></strong></h1>    
                </div>
            </div>
    </div>
</section>
<section class="page-section bg-primary m-0">
    <div class="container">
        <div class="row justify-content-center text-center m-0">
            {% if product_list %}
                {% for product in product_list %}
                    <div class="col-lg-4 col-sm-6 mb-2">
                        <div class="card mx-auto h-100 w-100" style="width: 20rem;">
                            <img class="rounded card-img-top mx-auto" style="width: 10rem;"src="{{ product.url_img }}" alt="image produit">
                            <div class="card-body d-flex flex-column ">
                                <h5 class="card-title mt-auto">{{ product.nom }}</h5>
                                <a href="{% url 'search:detail' product.id %}" class="btn btn-primary">Détail du produit</a>
                            </div>
                            <span class="badge badge-pill card-badge shadow"><h3>{{ product.indice }}</h3></span>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-lg-4 col-sm-6 mb-2">
                    <h3 class="text-white"><strong>Aucun produit trouver.</strong></h3>
                </div>
            {% endif %}
        </div>
    </div>
</section>
{% endblock content %}
