{% for pro in products %}
    {% for column in pro %}
        <p>{{ column.id}} </br>
        {{ column.nom}}</br>
        {{ column.description}}</br>
        {{ column.indice}}</br>
        {{ column.date_update}}</br>
        <a href={{ column.url}}>{{ column.url}}</a></p>
        </br>
    {% endfor %}
{% endfor %}
