<h1>Connexion</h1>
{% if form %}
<form action="{% url 'account:sign_in'%}" method="post">
    {% csrf_token %}
    <p>{{form}}</p>

    <input type="submit" value="connexion">
</form>
{% else %}
    <p>Binvenue {{username}}, tu es maintenant connecter</p>
    <a href="{% url 'account:sign_out'%}">deconnexion</a>
{% endif %}
