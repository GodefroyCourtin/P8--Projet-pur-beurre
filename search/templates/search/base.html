<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="Description" content="Pur beurre, Trouvez un produit de substitution pour ceux que vous consommez tous les jours.">
  <meta name="author" content="Cyril simonin">

  <title>Pur Beurre</title>
  <link rel="icon" type="image/png" href="{% static 'search/img/fav_logo.png' %}" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">


  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'search/css/creative.css' %}" rel="stylesheet">
  <link href="{% static 'search/css/all.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3 navbar-scrolled" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'search:index'%}#page-top"><img src="{% static 'search/img/logo.png' %}" style="width:50px;height:50px;" alt="Logo" /> Pur Beurre</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto my-2 my-lg-0">
            <li class="nav-item">
              <form class="nav-link d-flex align-items-center" action="{% url 'search:result'%}" method="post">
                {% csrf_token %}
                <label class="invisible" for="id_search_prod">recherche produit</label>
                <input class="form-control" type="search" name="search_prod" placeholder="Chercher" maxlength="100" id="id_search_prod">
                <input type="submit" class="d-none">
              </form>
            </li>
          {% if user.is_authenticated %}
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link js-scroll-trigger" href="{% url 'account:my_account'%}"><i class="fas fa-user"> Mon compte</i></a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link js-scroll-trigger" href="{% url 'account:favorite'%}"><i class="fas fa-carrot"> Mes aliments</i></a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link js-scroll-trigger" href="{% url 'account:sign_out'%}"><i class="fas fa-sign-out-alt"> Déconnexion</i></a>
          </li>
          {% else %}
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link js-scroll-trigger" href="{% url 'account:sign_up'%}"><i class="fas fa-user-plus"> M'inscrire</i></a>
          </li>
          <li class="nav-item d-flex align-items-center">
            <a class="nav-link js-scroll-trigger" href="{% url 'account:sign_in'%}"><i class="fas fa-sign-in-alt"> Connexion</i></a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}

   <!-- Footer -->
  <footer class="bg-light py-5">
     <div class="container">
      <div class="row justify-content-center text-center"">
        <div class="col">
          <a href="{% url 'search:mentions_legal'%}">Mention légale</a>
        </div>
        <div class="col">
          <a href="{% url 'search:index'%}#contact">Contact</a>
        </div>
      </div>
    </div>
  </footer>
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'search/vendor/jquery/jquery.js' %}"></script>
  <script src="{% static 'search/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'search/vendor/jquery-easing/jquery.easing.js' %}"></script>
  <script src="{% static 'search/vendor/magnific-popup/jquery.magnific-popup.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'search/js/creative.js' %}"></script>
</body>
</html>
